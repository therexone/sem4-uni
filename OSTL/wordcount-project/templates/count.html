<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<body>
    <h2>Word Count: {{ count }} </h2>
    <h3>Word with most occurances: <strong>"{{ max_word }}"</strong></h3>
    <h4>Number of occurances: <strong>{{ max_count }}</strong></h4>
    <h3>Full Text:</h3>
    {{ fulltext }}
</body>
</html>
